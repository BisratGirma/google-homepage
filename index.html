<!DOCTYPE html>
<html>
    <head>
        <title>Google</title>
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <style>

            button {
                margin: auto;
                padding: 10px;
                background-color: #f8f9fa;
                color: #3c4043;
                border: 1px solid #f8f9fa;;
            }
            button :hover {
                color: #242729;
            }
        </style>
    </head>
    <body>
        <div style="margin: auto; width: 90%;">
        <img style="display: block; margin-left: auto; margin-right: auto;" src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="googlelogo">
        <div style="margin: auto; margin-top: 30px; padding: 8px 1px; width: 50%; border-style: solid; border-color: #c9c9c9; border-radius: 60px; border-width: thin; text-align: center;">
            <i class="material-icons" style="font-size: 25px; color: #9aa0a6;">search</i>
            <input type="text" size="60" style="border-style: hidden; outline: none; padding-left: 10px;">
            <i class="material-icons" style="font-size: 25px; color: #9aa0a6; padding-left: 5px">mic</i>
        </div>
        <div style="text-align: center; padding: 30px;">
            <button>Google Search</button>
            <button>I'm Feeling Lucky!</button>
        </div>
        </div>
    </body>
</html>
